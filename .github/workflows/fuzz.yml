name: Fuzzing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '23 7 * * *'  # Run fuzzing daily at 07:23 UTC

permissions:
  contents: read

jobs:
  fuzz:
    runs-on: ubuntu-latest
    env:
      # 500k runs for releases, 50k for regular CI
      FUZZ_RUNS: ${{ startsWith(github.ref, 'refs/tags/') && '500000' || '50000' }}
      FUZZ_RUNS_AE: ${{ startsWith(github.ref, 'refs/tags/') && '10000' || '5000' }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
        with:
          persist-credentials: false

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1  # 2.36.0
        with:
          php-version: '8.4'
          extensions: mbstring, sodium
          coverage: none

      - name: Setup PHP-Fuzzer
        run: composer global require nikic/php-fuzzer

      - name: Install dependencies
        uses: ramsey/composer-install@3cf229dc2919194e9e36783941438d17239e8520  # v3.1.1
        with:
          composer-options: "--optimize-autoloader"

      - name: Run FuzzMerkleTree
        run: |
          php-fuzzer fuzz --max-runs "$FUZZ_RUNS" fuzzing/FuzzMerkleTree.php
          shopt -s nullglob; for f in crash-*.txt; do [ -e "$f" ] && mv "$f" "${f/crash-/crash-FuzzMerkleTree-}"; done

      - name: Run FuzzEncoding
        run: |
          php-fuzzer fuzz --max-runs "$FUZZ_RUNS" fuzzing/FuzzEncoding.php
          shopt -s nullglob; for f in crash-*.txt; do [ -e "$f" ] && mv "$f" "${f/crash-/crash-FuzzEncoding-}"; done

      - name: Run FuzzProtocol
        run: |
          php-fuzzer fuzz --max-runs "$FUZZ_RUNS" fuzzing/FuzzProtocol.php
          shopt -s nullglob; for f in crash-*.txt; do [ -e "$f" ] && mv "$f" "${f/crash-/crash-FuzzProtocol-}"; done

      - name: Run FuzzAttributeEncryption
        run: |
          php-fuzzer fuzz --max-runs "$FUZZ_RUNS_AE" fuzzing/FuzzAttributeEncryption.php
          shopt -s nullglob; for f in crash-*.txt; do [ -e "$f" ] && mv "$f" "${f/crash-/crash-FuzzAttributeEncryption-}"; done

      - name: Check for crashes
        if: always()
        run: |
          if compgen -G "crash-*.txt" > /dev/null; then
            echo "::error::Fuzzing found crashes"
            echo "=== Crash files found ==="
            for f in crash-*.txt; do
              echo "--- $f ---"
              cat "$f"
              echo ""
            done
            exit 1
          fi
          echo "No crashes detected"
